<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hpbanner">
      <img src="hp.png" alt="HAPPY BIRTHDAY" class="hp" />
    </div>
    <div class="container">
      <div class="card">
        <img src="card.png" alt="INVITATION CARD" class="invite" />
      </div>
      <div class="images">
        <img src="image1.jpg" alt="Image 1" class="image">
        <img src="image2.jpg" alt="Image 2" class="image">
        <img src="image3.jpg" alt="Image 3" class="image">
        
    </div>
      <div class="cake">
        <img src="cake.png" alt="CAKE" class="cake" />
      </div>
    </div>
    <div class="container2">
      <div class="click">
        <button id="openbtn" class="btn btn1">Open</button>
        <div id="digicard" class="card2">
          <img src="bday wish.jpg" alt="wish" id="cardimg" />
          <button  id="closebtn" class="btn btn1b">Close</button>
        </div>
      </div>
      <div class="play">
        <button id="playbtn2" class="btn btn2">Play</button>
        <audio id="myaudio" src="song.mp3"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
